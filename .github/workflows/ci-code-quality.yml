# Code Quality Workflow
name: Code Quality

# Only occurs on pull requests where files with stated path/extensions have been changed
on:
  pull_request:
    paths:
      - "backend/**"
      - "frontend/**"
      - "**/*.js"
      - "**/*.jsx"
      - "**/*.json"
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    # Reads contents, writes to the PR (inline comments)
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node.js environment for the backend
      - name: Backend Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      # Install backend dependencies
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      # Run linter with local ruleset
      - name: Backend ESLint Quality Check
        run: |
          cd backend
          npm run lint -- --max-warnings 0 --format=stylish

      # Setup Node.js environment for frontend
      - name: Frontend Node.js Setup
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      # Install frontend dependencies
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      # Run linter with local ruleset
      - name: Frontend ESLint Quality Check
        run: |
          cd frontend
          npm run lint -- --max-warnings 0 --format=stylish

      # Australian English Spell Check
      - name: Spell Check with PR Comments
        uses: reviewdog/action-misspell@v1.27.0
        with:
          locale: "UK"
          level: "warning"
          reporter: "github-pr-review"
          filter_mode: "added"
          exclude: "node_modules,dist,*.min.js,*.svg,*.png,*.jpg"
